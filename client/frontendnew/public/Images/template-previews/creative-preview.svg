<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#creativeGradient)"/>
  
  <!-- Content Card -->
  <rect x="20" y="20" width="260" height="360" fill="white" rx="15"/>
  
  <!-- Header with Avatar -->
  <circle cx="60" cy="60" r="25" fill="url(#creativeGradient)"/>
  <text x="60" y="67" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">JD</text>
  
  <text x="100" y="50" fill="#2C3E50" font-family="Arial" font-size="20" font-weight="bold">JOHN DOE</text>
  <text x="100" y="70" fill="#667eea" font-family="Arial" font-size="14">Creative Professional</text>
  
  <!-- Contact Grid -->
  <text x="100" y="90" fill="#555" font-family="Arial" font-size="10">john.doe@email.com</text>
  <text x="200" y="90" fill="#555" font-family="Arial" font-size="10">+1 (555) 123-4567</text>
  <text x="100" y="105" fill="#555" font-family="Arial" font-size="10">San Francisco, CA</text>
  <text x="200" y="105" fill="#555" font-family="Arial" font-size="10">linkedin.com/in/johndoe</text>
  
  <!-- Section with colored bar -->
  <rect x="20" y="130" width="4" height="20" fill="url(#creativeGradient)" rx="2"/>
  <text x="35" y="145" fill="#667eea" font-family="Arial" font-size="14" font-weight="bold">About Me</text>
  
  <!-- Content lines -->
  <line x1="20" y1="160" x2="280" y2="160" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="170" x2="280" y2="170" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="180" x2="280" y2="180" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Experience Card -->
  <rect x="20" y="200" width="260" height="60" fill="#F8F9FA" rx="10" stroke="#667eea" stroke-width="2"/>
  <text x="30" y="220" fill="#2C3E50" font-family="Arial" font-size="12" font-weight="bold">Senior Developer</text>
  <text x="30" y="235" fill="#667eea" font-family="Arial" font-size="10" font-weight="600">Tech Company</text>
  <text x="30" y="250" fill="#333" font-family="Arial" font-size="9">Led development of innovative solutions...</text>
  
  <!-- Skills with gradient -->
  <rect x="20" y="280" width="4" height="20" fill="url(#creativeGradient)" rx="2"/>
  <text x="35" y="295" fill="#667eea" font-family="Arial" font-size="14" font-weight="bold">Skills & Expertise</text>
  
  <!-- Skill tags with gradient -->
  <rect x="20" y="310" width="50" height="20" fill="url(#creativeGradient)" rx="10"/>
  <text x="45" y="323" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="500">React</text>
  
  <rect x="80" y="310" width="60" height="20" fill="url(#creativeGradient)" rx="10"/>
  <text x="110" y="323" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="500">Node.js</text>
  
  <rect x="150" y="310" width="70" height="20" fill="url(#creativeGradient)" rx="10"/>
  <text x="185" y="323" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="500">TypeScript</text>
  
  <!-- Education Card -->
  <rect x="20" y="350" width="260" height="25" fill="#F8F9FA" rx="10" stroke="#667eea" stroke-width="2"/>
  <text x="30" y="365" fill="#2C3E50" font-family="Arial" font-size="11" font-weight="bold">Bachelor of Science in Computer Science</text>
